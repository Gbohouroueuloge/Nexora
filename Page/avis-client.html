    <header>
        <h1 class="title"><a class="title" href="../index.html">Nexora</a></h1>

        <div class="recherche">
            <input class="bar-recherche" type="text" placeholder="Recherche...">
            <button type="button" class="butt-recherche">Recherche</button>
        </div>
        <nav class="page-secondaire">
                <a href="account.html">Se Connecter</a> /

    <header>
  </header>

    <main>
        <div class="formulaire form-avis">
            <h2 class="title title-avis">Vos Avis</h2>
            <form action="#" method="post">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>

                <label for="note">Note :</label>
                <select id="note" name="note" required>
                    <option value="">Choisissez une note</option>
                    <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
                    <option value="4">⭐⭐⭐⭐ - Très bon</option>
                    <option value="3">⭐⭐⭐ - Moyen</option>
                    <option value="2">⭐⭐ - Mauvais</option>
                    <option value="1">⭐ - Très mauvais</option>
                </select>

                <label for="message">Votre avis :</label>
                <textarea id="message" name="message" placeholder="Partagez votre expérience..." required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </main>
